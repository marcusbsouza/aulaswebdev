<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: blue;
		}
		
		ul {
			color: purple;
		}
		
		li {
			color: orange;
		}
		
		.highlight {
			color: maroon;
		}
		
		#special {
			color: black;
		}
	</style>
</head>
<body>
	<p>Hello!!!!</p>
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>Geoarge</li>
		<li class="highlight">Ringo</li>
	</ul>

</body>
</html>
