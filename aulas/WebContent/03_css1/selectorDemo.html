<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="selectorDemo.css">
</head>
<body>
	<h1>Selector Demo</h1>

	<a href="http://google.com">Click me for Google</a>

	<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Bananas</li>
	</ul>

	<h4>Popular Foods</h4>
	<ul>
		<li>Carrots</li>
		<li>Peas</li>
		<li>Asparagus</li>
	</ul>

	<h4>Popular Sites</h4>
	<ul>
		<li><a href="http://google.com">Google</a></li>
		<li><a href="http://facebook.com">Facebook</a></li>
		<li class="important"><a href="http://reddit.com">Reddit</a></li>
	</ul>
	
	<form>
		<label for="text">Text</label>
		<input id="text" type="text">
		<label for="pass">Pass</label>
		<input id="pass" type="password">
	</form>
</body>
</html>
