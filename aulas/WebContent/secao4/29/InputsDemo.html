<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inputs Demo</title>
</head>
<body>
	<p>Você prefere gatos ou chachorros</p>
	<form>
		<label for=radiogatos>Gatos</label>
		<input name="gatosOuCachorros" id="radiogatos" type="radio" value="gato">
		
		<label for="radiocachorros">Cachorros</label>
		<input name="gatosOuCachorros" id="radiocachorros" type="radio" value="cachorro">
		
		<p>Como está o seu humor</p>
		<select name="humor">
			<option value="feliz">:-)</option>
			<option value="neutro">:-|</option>
			<option value="triste">:-(</option>
		</select>
		
		<p>
		<textarea name="texto" rows="10" cols="10"></textarea>
		</p>
		<button>Enviar</button>
	</form>
</body>
</html>
